<footer>
    {% if arrows == 'noarrows' %}
        <div id="footer" class="align-vertically">
        </div>
    {% else %}
        <div id="footer" class="align-vertically">
            {% with my_url=prev_url %}
                <a class="pl-4 mr-auto" href="{% url my_url %}">
                    <span><i class="fas fa-backward"></i> {{ prev_page }}</span>
                </a>
            {% endwith %}
            {% if nexthedden == 'true' %}
                {% with my_url=next_url %}
                    <a id="nextLink" class="pr-4 ml-auto hidden" href="{% url next_url %}">
                        <span>{{ next_page }} <i class="fas fa-forward"></i></span>
                    </a>
                {% endwith %}
            {% else %}
                <a class="pr-4 ml-auto" href="{% url next_url %}">
                    <span>{{ next_page }} <i class="fas fa-forward"></i></span>
                </a>
            {% endif %}
        </div>
    {% endif %}
</footer>
